<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="write" /><br>
    {{write}} <br>
    <!-- v-bind:value -> :value / v-on:input -> @input -->
    <input type="text" :value="write2" @input="textModifier"/><br>
    {{write2}}
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        write: 'English',
        write2: '한국어'
      }
      ,methods: {
        textModifier(e) {
          this.write2 = e.target.value;
        }
      }
    })
  </script>
</body>
</html>
